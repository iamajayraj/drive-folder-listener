services:
  - type: web
    name: drive-monitor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_SERVICE_ACCOUNT_FILE
        sync: false
      - key: DIFY_API_KEY
        sync: false
      - key: DIFY_DATASET_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: DATABASE_URL
        sync: false
